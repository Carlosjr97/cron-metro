<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Wallpoet&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container">
    <div id="circle1" class="circle">
    <div id="circle2" class="circle">
    <div id="circle3" class="circle">
    <div id="square1" class="square">
    <div id="square2" class="square">
    <div class="timer">
        <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>
   
        
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <div class="buttons">
        <button class="btn" id="startBtn">Iniciar</button>
        <button class="btn" id="pauseBtn">Pausar</button>
        <button class="btn" id="resumeBtn">Continuar</button>
        <button class="btn" id="resetBtn">Resetar</button>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
